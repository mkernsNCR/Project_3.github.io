<div class="container"  data-ng-repeat="constellation in indexVM.constellations">
  <div class="col-md-1">
    <img class="img-responsive" data-ng-src="{{constellation.image_url}}" />
    <h3 class="text"><a href="#" data-ui-sref="show({id: constellation.id})">{{constellation.name}}</a></h3>
  </div>
  <!-- <div class="col-md-4"> -->
    <img class="img-responsive img-rounded" data-ng-src="{{constellation.image_url2 }}" />
  </div>
</div>
