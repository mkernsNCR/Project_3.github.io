<div class="row well" data-ng-repeat="constellation in indexVM.constellations">
  <div class="col-md-6">
    <h3><a class="btn btn-default btn-sm" data-ui-sref="show({id: constellation.id})" role="Small button">{{constellation.name}}</a></h3>
  </div>
  <div class="col-md-6">
    <img class="img-responsive img-rounded" data-ng-src="{{constellation.image_url}}" />
  </div>
</div>
