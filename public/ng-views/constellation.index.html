<div class="row">
    <div class="col-md-3 constellation" data-ng-repeat="constellation in indexVM.constellations">
      <img class="img-responsive" data-ng-src="{{constellation.image_url }}" />
      <h3><a href="#" data-ui-sref="show({id: constellation.id})">{{constellation.name}}</a></h3>
    </div>
</div>
