<div class="row">
  <div class="col-md-1"  data-ng-repeat="constellation in indexVM.constellations">
    <h3 class="text"><a href="#" data-ui-sref="show({id: constellation.id})">{{constellation.name}}</a></h3>
  </div>
  <div class="col-md-1">
    <img class="img-responsive img-rounded" data-ng-src="{{constellation.image_url}}" />
  </div>
</div>
